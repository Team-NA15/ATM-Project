{% extends "user/base.html" %}
{% block content %}
    <h1> Login </h1>
    <form action = '/user/login' method = 'POST'> 
        {% csrf_token %}
        {{form}}
        <button class = 'btn btn-primary' type = 'submit'> Login </button> 
    </form>
    {% if message %}
    <p class = 'mt-5'> {{message}} </p>
    {% endif %} 
{% endblock content %}
